<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    {% block head %}
    {% endblock head %}
    <title>{% block title %}{% endblock title %} - Attendance System</title>
    <style>
      /* Custom Navbar Styles */
      .navbar {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        border-bottom: 2px solid rgba(186, 248, 70, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-family: 'Geist Mono', monospace;
        font-weight: 700;
        color: #baf846 !important;
        text-shadow: 0 0 10px rgba(186, 248, 70, 0.6);
      }

      .navbar-brand:hover {
        color: #86efac !important;
      }

      .nav-link {
        color: #e2e8f0 !important;
        font-family: 'Geist Mono', monospace;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: #baf846 !important;
        text-shadow: 0 0 10px rgba(186, 248, 70, 0.6);
      }

      .nav-item.active .nav-link {
        color: #baf846 !important;
        text-shadow: 0 0 10px rgba(186, 248, 70, 0.6);
      }

      .dropdown-menu {
        background: #1e293b;
        border: 1px solid rgba(186, 248, 70, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .dropdown-item {
        color: #e2e8f0 !important;
        font-family: 'Geist Mono', monospace;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .dropdown-item:hover {
        background: rgba(186, 248, 70, 0.1);
        color: #baf846 !important;
      }

      .btn-outline-success {
        border-color: #baf846;
        color: #baf846;
        font-family: 'Geist Mono', monospace;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-outline-success:hover {
        background: #baf846;
        color: #0f172a;
        box-shadow: 0 0 10px rgba(186, 248, 70, 0.6);
      }

      .form-control {
        background: rgba(186, 248, 70, 0.1);
        border: 1px solid rgba(186, 248, 70, 0.3);
        color: #e2e8f0;
        font-family: 'Geist Mono', monospace;
      }

      .form-control:focus {
        background: rgba(186, 248, 70, 0.2);
        border-color: #baf846;
        box-shadow: 0 0 10px rgba(186, 248, 70, 0.6);
        color: #e2e8f0;
      }

      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background-color: rgba(17, 24, 39, 0.9);
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Attendance System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% block home %}{% endblock home %}">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item {% block admindash %}{% endblock admindash %}">
            <a class="nav-link" href="/admin_page">Admin Dashboard</a>
          </li>
          <li class="nav-item {% block studentdash %}{% endblock studentdash %}">
            <a class="nav-link" href="/view_attendance">View Attendance</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Options
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/admin_page">Admin Dashboard</a>
              <a class="dropdown-item" href="/show_records">Show Records</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('logout') }}">Logout</a>
        </form>
      </div>
    </nav>

    <!-- Background Animation -->
    <div class="wrapper">
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    {% block body %}
    {% endblock body %}
    <!-- jQuery (Required for Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js (Required for Bootstrap 4) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

  </body>
</html>
