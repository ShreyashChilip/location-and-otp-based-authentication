<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" onload="enableParentButton()">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-green-500">OTP Verified Successfully!</h1>
    </div>
    <script>
    
        function enableParentButton() {
            // Send a message to the parent page
            window.parent.postMessage("enableButton", "*");
        }
    </script>
</body>
</html>
