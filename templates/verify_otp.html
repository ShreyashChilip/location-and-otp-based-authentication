<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Enter the OTP sent to your email</h2>
        <form action="/verify_otp" method="post" class="space-y-4">
            <div> 
                <label for="otp" class="block text-gray-600 font-medium">OTP:</label>
                <input type="text" name="otp" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">
                Verify OTP
            </button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="mt-4 text-center {{ 'text-green-500' if category == 'success' else 'text-red-500' }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
