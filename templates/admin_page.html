{% extends 'base.html' %}
{% block title %}
Post Attendance
{% endblock title %}
{% block body %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<style>
  .verified {
    color: green;
    font-weight: bold;
  }
  .iframe-container {
    width: 100%;
    height: 500px;
    border: 1px solid #ccc;
    margin-top: 20px;
  }
  .loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }
  .loading.active {
    display: flex;
  }
  .spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<div class="loading" id="loadingOverlay">
  <div class="spinner"></div>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('post_attendance') }}" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h4 class="text-xl font-semibold mb-4">Post Attendance</h4>

    <div class="form-group mb-4">
        <label for="selectSubject" class="block text-sm font-medium">Select Subject</label>
        <select class="custom-select mt-1 block w-full" id="selectSubject" name="subject" required>
            <option value="">Select Subject</option>
            {% for subject in subjects %}
                <option value="{{ subject.subject }}">{{ subject.subject }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group mb-4">
        <label for="dateTime" class="block text-sm font-medium">Date and Time</label>
        <input type="datetime-local" id="dateTime" name="date_time" class="mt-1 block w-full border-gray-300 rounded-md" required />
    </div>

    <div class="form-group mb-4">
        <label for="selectBatch" class="block text-sm font-medium">Select Batch</label>
        <select class="custom-select mt-1 block w-full" id="selectBatch" name="batch" required>
            <option value="">Select lecture/batch</option>
            <option value="Lecture">Lecture</option>
            <option value="1">Batch 1</option>
            <option value="2">Batch 2</option>
            <option value="3">Batch 3</option>
            <option value="4">Batch 4</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary w-full">Post Attendance</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>


<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% endblock body %}
